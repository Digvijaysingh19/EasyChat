runtime: python27
api_version: 1
threadsafe: yes
handlers:
    
- url: /lib
  static_dir: app/lib

- url: /static
  static_dir: app/static

- url: /components
  static_dir: app/components

- url: /handlers.*
  script: main.app

- url: /.*
  static_files: app/index.html
  upload: app/index.html

libraries:
- name: webapp2
  version: "2.5.2"