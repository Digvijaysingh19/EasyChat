<!DOCTYPE html>
<html ng-app="myList">
    <style>
        .main {
        display: flex; 
        size: 100%;/* or inline-flex */
      }
        .side-bar{
          width:25%;
          height: 700px; /* check for 100% later*/
          background-color: #d7d7d7;
          position: relative;
          left:0%;
        }
      .flex-container {
        display: flex;
        width:25%;
        background-color: DodgerBlue;
      }
      .flex-container > div {
         margin: 0px;
        padding: 10px;
        font-size: 30px;
      }
      .message{
        width: 1500px;
        height:700px;
        background-color: dimgray;
        left: 60%;
      }
      input[type=text] {
        width: 100%;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
       /* background-image: url('images/search-icon.png');
        background-size:1%; 
        background-position: 10px 10px; 
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;*/
      }
      img {
        border-radius: 50%;
        width:45px
      }3
      .contact{
          text-align: center;
          border: 2px solid #d7d7d7;
          height: 60px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      span {
          text-align: center ;
          padding: 5px;
      }
      /* dropdown css */
      .dropdown {
        position: relative;
        display: inline-block;
        background-color:transparent; 
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      /*.dropdown-content a:hover {background-color: #f1f1f1}*/
      .dropdown:hover .dropdown-content {
        display: block;
      }
      /*.dropdown:hover .dropbtn {
        background-color: #3e8e41;*/
      }
      .chat{
          width: 75%;
          height: 700px;
          position: relative;
          left: 50%;
          background-color:darkgray;
          font-family: 'Times New Roman', Times, serif;
        }
        .conversation-container {
        height:90%;
        box-shadow: inset 0 10px 10px -10px #000000;
        overflow-x: hidden;
        padding: 0 16px;
        margin-bottom: 5px;
      }
        .msg_type{
          position: fixed;
          width: 72%;
        }
        .msg_head{
          width: 75%;
          display: flex;
        background-color: DodgerBlue;
        }
      </style>
<head>
    <title>EasyChatÙŽ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <script src="main.js"></script> 
</head>
<body style="background-color:white;">
  <div class="main">
<div class="side-bar" ng-controller="myListController">
<div class="flex-container">

</div>
<form id="form" class="search-bar">
        <input type="text" name="input" placeholder="search.." autocomplete="off" autofocus></input>
</form>
<div class="contact" ng-controller="myListController">
    <ul>
        <li ng-repeat="i in item" ><img src="images/aviator.png" alt="Avatar" >
            {{i}}</li>
        
    </ul>
</div>
</div>
<div class="message">
  <div class="msg_head">
    <div><img src="images/aviator.png" alt="Avatar" ></div>
    <div class="dropdown" style="float: right;margin-left:auto;">
        <div><img src="images/aviator.png" alt="Setting"></div>
      </div>
  </div><div class="conversation-container">hey</div>
  <div class="msg_type"><input type="text" name="input" placeholder="type a message.." autocomplete="off" autofocus></input></div>
</div>
</div>
</body>
</html>
