<!DOCTYPE html>
<html>
<head>
    <title>EasyChatÙŽ</title>
<style>
  .main {
  display: flex; 
  size: 100%;/* or inline-flex */
}
  .side-bar{
    width:500px;
    height: 1000px; /* check for 100% later*/
    background-color: #10eaf0;
    position: relative;
    left:0%;
  }
.flex-container {
  display: flex;
  width:500px;
  background-color:#24009c;
}

.flex-container > div {
   margin: 0px;
  padding: 10px;
  font-size: 30px;
}
.message{
  width: 1500px;
  height: 1000px;
  background-color:#f1f4df;
  left: 60%;
}
input[type=text] {
  width: 100%;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-image: url('images/Search-512.png');
   background-size:8%; 
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
}
img {
  border-radius: 50%;
  width:45px
}
.contact{
    text-align: center;
    border: 1px solid #d7d7d7;
    height: 60px;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}
span {
    text-align: center ;
    padding: 5px;
}

/* dropdown css */

.dropdown {
  position: relative;
  display: inline-block;
  background-color:transparent; 
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #DCDCDC;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/*.dropdown-content a:hover {background-color: #f1f1f1}*/

.dropdown:hover .dropdown-content {
  display: block;
}

/*.dropdown:hover .dropbtn {
  background-color: #3e8e41;*/
}
.chat{
    width: 600px;
    height: 500px;
    position: relative;
    left: 50%;
    background-color:darkgray;
    font-family: 'Times New Roman', Times, serif;
  }

  .conversation-container {
  height:90%;
  box-shadow: inset 0 10px 10px -10px #000000;
  overflow-x: hidden;
  padding: 0 16px;
  margin-bottom: 5px;
}

  .msg_type{
    position: fixed;
    width: 72%;
  }
  .msg_head{
    width: 1320px;
    display: flex;
  background-color: #0028ff;
  }
</style>
</head>
<body style="background-color:white;height: 100vh;padding: 0;margin: 0px;">
  <div class="main" style="height: 100%">
<div class="side-bar" style="width: 25%">

      <a href="#" style="font-size: 18px">Account</a>

      <a href="#" style="font-size: 18px">Settings</a>
      <a href="#" style="font-size: 18px">Logout</a>
      </div>
    </div>
</div>
<form id="form">
  <div class="search">
            <input type="text" name="input" placeholder="search.." autocomplete="off"></input>
      </div>
</form>
<div class="contact">
    <ul>
        <li style="float: left;padding:5px;margin-right:auto;"><img src="images/aviator.png" alt="Avatar" align="middle">
            <span>Digvijay</span>
          </li>  
          <br>
          <br><br><br>
        <li style="float:left;padding:5px;margin-right:auto; "><img src="images/aviator.png" alt="Avatar" align="middle" >
            <span>Chinmey</span>
          </li> 
          <br>
          <br><br><br>
        <li style="float: left;padding:5px;margin-right:auto;"><img src="images/aviator.png" alt="Avatar" align="middle">
            <span>Ketan</span>
          </li>     
           <br>
          <br><br><br>
        <li style="float: left;padding:5px;margin-right:auto;"><img src="images/aviator.png" alt="Avatar" align="middle">
            <span>Yajan</span>
          </li>    
    </ul>
</div>
</div>
<div class="message" style="width: 75%">

</div>
</div>

</body>
</html>
